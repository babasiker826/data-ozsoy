<!DOCTYPE html>
<html lang="tr">
<head>

        body {
            background: #0A0A0A;

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            border: 2px solid #8B0000;

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a {
            color: #B22222;
            text-decoration: none;
            border: 1px solid #B22222;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        a:hover {
            background: #B22222;
            color: #000;
        }
    </style>
</head>
