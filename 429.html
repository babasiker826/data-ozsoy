<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>429 - Çok Fazla İstek</title>
    <style>
        body {
            background: #0A0A0A;
            color: #8B0000;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            border: 2px solid #8B0000;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .countdown {
            font-size: 1.5rem;
            color: #B22222;
            margin-bottom: 20px;
        }
        a {
            color: #B22222;
            text-decoration: none;
            border: 1px solid #B22222;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        a:hover {
            background: #B22222;
            color: #000;
        }
    </style>
    <script>
        // 5 dakika geri sayım
        let timeLeft = 300;
        
        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').textContent = 
                `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        window.onload = updateCountdown;
    </script>
</head>
<body>
    <div class="error-container">
        <h1>429</h1>
        <p>Çok Fazla İstek</p>
        <p>DDoS koruması aktif</p>
        <div class="countdown" id="countdown">5:00</div>
        <p>Lütfen bekleyin...</p>
        <a href="/">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
